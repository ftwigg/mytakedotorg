apply plugin: 'java'

dependencies {
	implementation project(':client')
	implementation 'com.diffplug.durian:durian-core:1.2.0'
	implementation 'com.diffplug.durian:durian-collect:1.2.0'
	implementation 'com.diffplug.durian:durian-io:1.2.0'
	implementation 'org.apache.lucene:lucene-core:7.4.0'
	implementation 'org.apache.lucene:lucene-queryparser:7.4.0'
	testImplementation "junit:junit:$JUNIT_VER"
	testImplementation "org.assertj:assertj-core:$ASSERTJ_VER"
}

apply plugin: 'com.diffplug.gradle.spotless'
spotless {
	java {
		licenseHeaderFile(rootProject.file('gradle/spotless.license.java'))
		importOrder()
		eclipse().configFile(rootProject.file('gradle/spotless.eclipseformat.xml'))
		removeUnusedImports()
	}
}
