sudo: required

services:
  - docker

dist: precise
jdk: oraclejdk8
language: java

env:
  - TERM=dumb

install:
  - "./gradlew :client:npmInstall"
script:
  - "./gradlew check"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -fr $HOME/.gradle/caches/*/fileHashes/
cache:
  directories:
    - client/.gradle/
    - client/node_modules/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
