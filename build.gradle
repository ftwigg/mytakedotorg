buildscript { repositories { mavenCentral() } }
plugins { id 'com.diffplug.gradle.spotless' version '3.6.0' // https://github.com/diffplug/spotless/blob/master/plugin-gradle/README.md
}

spotless {
	groovyGradle {
		target 'build.gradle', 'client/build.gradle'
		greclipse().configFile(
				'gradle/spotless.eclipseformat.xml',
				'gradle/spotless.greclipse.properties'
				)
		paddedCell()
	}
}
