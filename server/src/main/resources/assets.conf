assets {
	charset = UTF-8
	fileset {
		base: [main.css, window.bundle.js]
		# to add a new script or style, use https://www.srihash.org/
		# format is "hash|url" (url last so AssetCompiler gets correct extension)
		# needs to be sha384, CustomAssets needs code change to support anything else
		reactCore < base: [
			"sha384-ddefOBuuNyTM/Cmow+OyNByTvyFn+WsOZoEeef8i9foAbxVX7H05qiV6kCQBLMaq|https://unpkg.com/react@15.6.2/dist/react.min.js",
			"sha384-8azwCFabBTGjDNlgOl3wEErYldnYEYPf7WicitIXomz+TE7mfO+r9NC+uT7zZRs4|https://unpkg.com/react-dom@15.6.2/dist/react-dom.min.js"]
		react < reactCore: [
			"sha384-2SbSbzJpoRtEf9BFT5KZAulTQs1JBK0XiQr38Mh0w8+wH0Ubuam+p5csoi5zCV7T|https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js",
			vis.css, app.bundle.js]
	}
}
