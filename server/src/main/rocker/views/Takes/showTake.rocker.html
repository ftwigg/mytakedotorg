@import db.tables.pojos.Takepublished

@args (Takepublished take, String blocksJson)

@views.naked.template(take.getTitle(), take.getTitle(), "takeReader") -> {

<div id="app"></div>
<script type="text/javascript">
var app = document.getElementById('app')
	app.setAttribute('data-init', JSON.stringify({
	title: "@raw(take.getTitle())",
	blocks: @raw(blocksJson)
}))
</script>

}
