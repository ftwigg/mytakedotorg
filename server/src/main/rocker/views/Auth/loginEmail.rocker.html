@import db.tables.pojos.Confirmaccountlink

@args(String username, String loginUrl)

@views.email.template() -> {
	<section class="section">
			<p class="section__text">
				Welcome back to MyTake.org, @username!
			</p>
			<p class="section__text">
				Visit <a class="section__link" href="@raw(loginUrl)">this link</a> to login!
			</p>
	</section>
}
