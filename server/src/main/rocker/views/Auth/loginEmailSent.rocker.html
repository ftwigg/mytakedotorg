@args(String to, String from)

@views.base.template("Login email sent", "Login email sent") -> {

<section class="section">
	<div class="section__inner">
		<p class="section__text">
			A login email has been sent to @raw(to).
			Click the link in the email to login.
		</p>
		<p class="section__text">
			Make sure your spam filter allows emails from @raw(from).
		</p>
	</div>
</section>

}
