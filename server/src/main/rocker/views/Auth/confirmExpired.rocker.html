@args(String createAccountLink)

@views.base.template("Account confirmation expired", "Account confirmation expired") -> {

<p>
Sorry, this link expired - it was only good for @auth.CreateAccountForm.CONFIRM_WITHIN_MINUTES minutes.
</p>
<p>
No big deal, just <a href="@createAccountLink">go here</a> to try again.
</p>

}
