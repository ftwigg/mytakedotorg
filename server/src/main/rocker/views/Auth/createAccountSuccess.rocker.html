@args(String username)

@views.base.template("Account confirmed", "Account confirmed") -> {

<section class="section">
	<div class="section__inner">
		<p class="section__text">
			Thanks for confirming your account, @username.
		</p>
		<p class="section__text">
			You're now logged in!
		</p>
	</div>
</section>

}
